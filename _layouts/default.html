<!DOCTYPE html>
<html>
{% include head.html %}

<body class="site{% if site.animated %} animated fade-in-down{% endif %}">
    {% if site.facebook_comments %}
    <div id="fb-root"></div>
    <script>
    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5&appId={{ site.facebook_appid }}";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    </script>
    {% endif %}
    <div class="ui sidebar vertical menu">
    	<div class="sidebar-container">
    	<a href="/pixyll/"><i class="ui large home icon"></i><h6>Home</h6></a>
    	<hr>
    	<h3>Categories</h3>
    	{% include blog-filter.html %}
    </div>
    </div>
    <div class="pusher" id="dimmer">
        <div class="site-wrap">
            <div class="post p2 p-responsive wrap" role="main">
                <a class="burgWrapper" href="##">
                    <div class="burg"></div>
                </a>
                <div class="measure">
                    {{ content }}
                </div>
            </div>
        </div>
        {% include footer.html %}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.js"></script>
			  <script>
			$(document).ready(function() {
			    $('#blog-filter').accordion();
			    
			    $('.burgWrapper').on('click', function() {
			        $('.ui.sidebar').sidebar('toggle');
			        $('.burg').toggleClass('activeBurg');
			    });
			     
			     $('.ui.sidebar').sidebar({
			     		onHide: function () {
			     			 $('.burg').toggleClass('activeBurg');
			     		}
			     });
			});
			</script>
    </div>
</body>

</html>
